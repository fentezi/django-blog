{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="text-center m-3">
        <h2>Edit Blog</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Сохранить">
        </form>
    </div>
{% endblock %}
