{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <img src="{{ object.image.url }}" class="card-img-top" alt="{{ object.title }}">
                    <div class="card-body">
                        <h2 class="card-title">{{ object.title }}</h2>
                        <p class="card-text">{{ object.body }}</p>
                    </div>
                    <div class="card-footer text-muted text-right">
                        {{ object.created_at }} | {{ object.author }}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
